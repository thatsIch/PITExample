plugins {
    id "info.solidsoft.pitest" version "1.1.4"
}

apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pitest {
    pitestVersion = '1.1.7'
    targetClasses = ['de.thatsich.*']
    threads = 4
    outputFormats = ['HTML', 'XML']
}