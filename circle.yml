machine:
  java:
    version: oraclejdk8
  timezone:
    Europe/Berlin

dependencies:
  override:
    - chmod +x gradlew
    - ./gradlew dependencies
  cache_directories:
    - "~/.gradle"

test:
  override:
    - chmod +x gradlew
    - ./gradlew test
    - ./gradlew pitest
#  post:
#    - ./gradlew cobertura coveralls

# Only executed if all tasks are successful
deployment:
  master:
    branch: master
    owner: circleci
    commands:
    - ./gradlew bintrayUpload

  # report coverage to coveralls
  coverage:
    branch: [master]
    commands:
    - ./gradlew jacocoTestReport coveralls